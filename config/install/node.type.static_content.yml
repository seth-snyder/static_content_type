description: "A page that is sourced from HTML content in your Drupal site's public files directory.\r\nTo create one, first set up an empty Static Content Page, assign a URL alias, and save it.\r\nHover over the edit link or edit the page to find the node ID.\r\nCreate a directory with that node ID inside the static-content-nodes directory in your public files area.\r\nFor example, if the node ID is 1234, the content should be placed in:\r\n\r\nstatic-content-nodes/1234/index.html\r\n"
